<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作品集 | 你的名字</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .portfolio-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .portfolio-image {
      height: 200px;
      background: #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
    }

    .portfolio-content {
      padding: 1.5rem;
    }

    .portfolio-content h3 {
      margin-bottom: 0.5rem;
      color: #333;
    }

    .portfolio-content p {
      color: #666;
      margin-bottom: 1rem;
    }

    .portfolio-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 1rem;
    }

    .tag {
      background: #f0f0f0;
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="container">
    <a href="/" class="logo">你的名字</a>
    <ul class="nav-links">
      <li><a href="/">首页</a></li>
      <li><a href="/portfolio/" class="active">作品集</a></li>
      <li><a href="/blog/">博客</a></li>
      <li><a href="/about/">关于我</a></li>
      <li><a href="#contact">联系</a></li>
    </ul>
  </div>
</nav>

<main class="container" style="padding-top: 100px;">
  <h1>我的作品集</h1>
  <p>这里展示了我的一些项目和作品</p>

  <div class="portfolio-grid">
    <!-- 项目1 -->
    <div class="portfolio-item">
      <div class="portfolio-image">
        <i class="fas fa-project-diagram"></i>
      </div>
      <div class="portfolio-content">
        <h3>项目名称1</h3>
        <p>项目描述... 这里简要描述项目的功能和特点。</p>
        <div class="portfolio-tags">
          <span class="tag">HTML/CSS</span>
          <span class="tag">JavaScript</span>
          <span class="tag">React</span>
        </div>
        <a href="#" class="btn btn-primary">查看详情</a>
      </div>
    </div>

    <!-- 项目2 -->
    <div class="portfolio-item">
      <div class="portfolio-image">
        <i class="fas fa-mobile-alt"></i>
      </div>
      <div class="portfolio-content">
        <h3>项目名称2</h3>
        <p>项目描述... 这里简要描述项目的功能和特点。</p>
        <div class="portfolio-tags">
          <span class="tag">Vue.js</span>
          <span class="tag">Node.js</span>
          <span class="tag">MongoDB</span>
        </div>
        <a href="#" class="btn btn-primary">查看详情</a>
      </div>
    </div>

    <!-- 更多项目... -->
  </div>
</main>

<footer>
  <p>© 2024 你的名字. 保留所有权利.</p>
</footer>
</body>
</html>
