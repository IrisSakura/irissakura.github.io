<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisSakura | 个人主页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar">
    <div class="container">
        <a href="/" class="logo">IrisSakura</a>
        <ul class="nav-links">
            <li><a href="/" class="active">首页</a></li>
            <li><a href="/portfolio/">作品集</a></li>
            <li><a href="/blog/">博客</a></li>
            <li><a href="/about/">关于我</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </div>
</nav>

<!-- 英雄区域 -->
<section class="hero">
    <div class="container">
        <div class="hero-content">
            <h1>你好，我是 <span class="highlight">IrisSakura</span></h1>
            <p class="subtitle">职位/专业领域 · 简短介绍</p>
            <div class="cta-buttons">
                <a href="/portfolio/" class="btn btn-primary">
                    <i class="fas fa-briefcase"></i> 查看作品集
                </a>
                <a href="/blog/" class="btn btn-secondary">
                    <i class="fas fa-blog"></i> 阅读博客
                </a>
                <a href="#contact" class="btn btn-outline">
                    <i class="fas fa-envelope"></i> 联系我
                </a>
            </div>
        </div>
        <div class="hero-image">
            <!-- 可以放头像或插图 -->
        </div>
    </div>
</section>

<!-- 特色区域 -->
<section class="features">
    <div class="container">
        <h2>探索更多</h2>
        <div class="feature-grid">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-palette"></i>
                </div>
                <h3>作品集</h3>
                <p>展示我的项目和作品</p>
                <a href="/portfolio/" class="feature-link">查看全部 →</a>
            </div>

            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-pen-fancy"></i>
                </div>
                <h3>技术博客</h3>
                <p>分享知识和经验</p>
                <a href="/blog/" class="feature-link">阅读文章 →</a>
            </div>

            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h3>关于我</h3>
                <p>了解更多关于我的信息</p>
                <a href="/about/" class="feature-link">认识我 →</a>
            </div>
        </div>
    </div>
</section>

<!-- 联系信息 -->
<section id="contact" class="contact">
    <div class="container">
        <h2>保持联系</h2>
        <div class="social-links">
            <a href="https://github.com/你的用户名" class="social-link">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://linkedin.com/in/你的用户名" class="social-link">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="mailto:你的邮箱" class="social-link">
                <i class="fas fa-envelope"></i> Email
            </a>
            <a href="/resume.pdf" class="social-link">
                <i class="fas fa-file-pdf"></i> 简历
            </a>
        </div>
    </div>
</section>

<footer>
    <p>© 2024 IrisSakura. 保留所有权利.</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
